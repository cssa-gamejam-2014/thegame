<!DOCTYPE html>
<html>
    <head>
        <title>Dress Code: The Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="js/jquery-1.10.2.js"></script>
        <script src="levels.js"></script>
        <script src="game.js"></script>
        <link rel=stylesheet href=style.css>
		<link href="css/ui-lightness/jquery-ui-1.10.4.css" rel="stylesheet">
		<script src="js/jquery-ui-1.10.4.js"></script>
    </head>
    <body>
		<img id='heading' src="assets/header.png" style="display: block; margin-left:auto; margin-right:auto;">
		<div id="storytext"></div>
		
		<div style='padding-bottom: 10px'>
        <canvas id=gamecanvas></canvas>
        </div>
        
        <div class='buttons'>
        <div class='backbtn'>
        <button id='back' style="display: none;" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false" style=""><span class="ui-button-text" id="backtext">Go back to the story</span></button>
        </div>
        <div class='nextbtn'>
        <button id='hint1' class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only hintbtn" role="button" aria-disabled="false" style="display: none;"><span class="ui-button-text"  id="hint1text">"Jed, any clues?"</span></button>
        <button id='hint2' class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only hintbtn" role="button" aria-disabled="false" style="display: none;"><span class="ui-button-text"  id="hint2text">Blinding flash of inspiration</span></button>
        <button id='next' class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false" style=""><span class="ui-button-text"  id="nexttext">Go to the costume store</span></button>
        </div>
        </div>
        
        <div id='content'>
        <div id='gamescreen' style='display: none;'>
			
			<div id='choices' style="width: 95%; margin: 0px auto;">
			<canvas id=chooseCanvas_0 choice=0 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_1 choice=1 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_2 choice=2 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_3 choice=3 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_4 choice=4 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_5 choice=5 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_6 choice=6 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_7 choice=7 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_8 choice=8 class='chooseCanvas' width=175 height=200></canvas>
			<canvas id=chooseCanvas_9 choice=9 class='chooseCanvas' width=175 height=200></canvas>
			</div>
			
			<div id='characters' style="width: 400px; margin: 0px auto;">
			</br>
			<canvas id='character_1' choice=0 class='characterCanvas' width=175 height=200></canvas>
			<canvas id='character_2' choice=1 class='characterCanvas' width=175 height=200></canvas>
			</div>
        </div>
        </br>
        <div id='storyscreen' class='storytime'>
        </div>
        <div id='failurescreen' class='storytime'>
        </div>
        <div id='successscreen' class='storytime'>
        </div>
        <div id='hintscreen' class='storytime'>
        </div>
        </div>
        

        <div style="display: none;">
            <img id='body' src='graphics/stick/stick_figure.png'>
            <img id='hat' src='graphics/stick/hat.png'>
            <img id='pants' src='graphics/stick/pants.png'>
            <img id='shirt' src='graphics/stick/shirt.png'>
            <img id='shoes' src='graphics/stick/shoes.png'>
            <img id='hat_orange' src='graphics/stick/hat_orange.png'>
            <img id='hat_green' src='graphics/stick/hat_green.png'>
            <img id='hat_blue' src='graphics/stick/hat_blue.png'>
            <img id='hat_yellow' src='graphics/stick/hat_yellow.png'>
            <img id='hat_red' src='graphics/stick/hat_red.png'>
            <img id='hat_purple' src='graphics/stick/hat_purple.png'>
            <img id='pants_orange' src='graphics/stick/pants_orange.png'>
            <img id='pants_green' src='graphics/stick/pants_green.png'>
            <img id='pants_blue' src='graphics/stick/pants_blue.png'>
            <img id='pants_yellow' src='graphics/stick/pants_yellow.png'>
            <img id='pants_red' src='graphics/stick/pants_red.png'>
            <img id='pants_purple' src='graphics/stick/pants_purple.png'>
            <img id='shirt_orange' src='graphics/stick/shirt_orange.png'>
            <img id='shirt_green' src='graphics/stick/shirt_green.png'>
            <img id='shirt_blue' src='graphics/stick/shirt_blue.png'>
            <img id='shirt_yellow' src='graphics/stick/shirt_yellow.png'>
            <img id='shirt_red' src='graphics/stick/shirt_red.png'>
            <img id='shirt_purple' src='graphics/stick/shirt_purple.png'>
            <img id='shoes_orange' src='graphics/stick/shoes_orange.png'>
            <img id='shoes_green' src='graphics/stick/shoes_green.png'>
            <img id='shoes_blue' src='graphics/stick/shoes_blue.png'>
            <img id='shoes_yellow' src='graphics/stick/shoes_yellow.png'>
            <img id='shoes_red' src='graphics/stick/shoes_red.png'>
            <img id='shoes_purple' src='graphics/stick/shoes_purple.png'>
            <img id='building_ground' src='graphics/building/bankgroundfloor.png'>
            <img id='building_windows' src='graphics/building/bankwindows.png'>
        </div>

</html>
